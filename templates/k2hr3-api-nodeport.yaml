apiVersion: v1
kind: Service
metadata:
  name: np-{{ include "k2hr3.r3apiBaseName" . }}
spec:
  type: NodePort
  ports:
    - name: "k2hr3-api-port"
      protocol: "TCP"
      port: 8443
      targetPort: 443
      nodePort: {{ include "k2hr3.r3apiNodePort" . }}
  selector:
    app: {{ include "k2hr3.r3apiBaseName" . }}

